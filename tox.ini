[tox]
envlist = lint,mypy,py3{5,6,7,8,9}

[testenv]
passenv = COVERALLS_* AMQP_*

extras =
  testing

commands=
  py.test -vv -p no:asyncio \
    --cov=wsrpc_aiohttp \
    --cov-report=term-missing \
    --doctest-modules \
    --full-trace \
    tests
  - coveralls

[testenv:lint]
deps =
  pylava

commands=
  pylava -o pylava.ini .

[testenv:mypy]
usedevelop = true

extras =
  develop

deps =
  mypy

commands =
  mypy wsrpc_aiohttp
