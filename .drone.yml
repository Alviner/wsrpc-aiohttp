---
kind: pipeline
name: default


steps:
  - name: prepare toxenv
    image: snakepacker/python:all
    group: tests
    pull: always
    commands:
      - tox --notest
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: linter
    image: snakepacker/python:all
    commands:
      - tox
    environment:
      TOXENV: lint
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: mypy
    image: snakepacker/python:all
    group: tests
    pull: always
    commands:
      - tox
    environment:
      TOXENV: mypy
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: checkdoc
    image: snakepacker/python:all
    group: tests
    pull: always
    commands:
      - tox
    environment:
      TOXENV: checkdoc
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: python 3.7
    image: snakepacker/python:all
    commands:
      - tox
    environment:
      TOXENV: py37
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: python 3.6
    image: snakepacker/python:all
    commands:
      - tox
    environment:
      TOXENV: py36
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: python 3.5
    image: snakepacker/python:all
    commands:
      - tox
    environment:
      TOXENV: py35
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN
    volumes:
      - name: cache
        path: /drone/src/.tox

volumes:
  - name: cache
    temp: {}
